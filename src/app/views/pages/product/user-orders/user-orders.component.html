<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" *ngFor="let head of headerNames">
        {{ this.translate.data[head] | translate }}
      </th>
      <!-- <th scope="col">
          {{ this.translate.data["DownloadPrice"] | translate }}
        </th>
        <th *ngIf="authService.isAdmin$ | async" scope="col">
          {{ this.translate.data["DeletePrices"] | translate }}
        </th> -->
      <!-- <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>
      <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
      <th scope="col" sortable="population" (sort)="onSort($event)">Population</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td scope="row">{{ order.billingId }}</td>
      <td
        (click)="checkTransaction(order.hashSymbolPayment)"
        class="tx-payment"
      >
        {{ order.hashSymbolPayment }}
      </td>
      <td>{{ order.orderId }}</td>
      <td>{{ order.statusOrder }}</td>
      <td>{{ order.statusPayment }}</td>
      <td>{{ order.sumOrder }}</td>
      <!-- <td *ngIf="authService.isAdmin$ | async">
          <a (click)="delete(file.urlFile)">{{
            this.translate.data["DeleteFile"] | translate
          }}</a>
        </td> -->
    </tr>
  </tbody>
</table>
