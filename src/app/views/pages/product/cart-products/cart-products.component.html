<br />
<div class="container" *ngIf="cartProducts.length > 0">
  <div class="row">
    <!-- List of Products -->
    <div class="col-8">
      <div class="row">
        <div class="col-4" *ngFor="let product of cartProducts">
          <div class="item">
            <div class="mb-r">
              <!--Card-->
              <div class="card card-cascade wider">
                <!--Card image-->
                <a [routerLink]="['/products/product', product.$key]">
                  <div class="view overlay hm-white-slight">
                    <img
                      [src]="product.productImageUrl"
                      class="img-fluid"
                      alt=""
                      width="360px"
                      height="640px"
                    />
                    <a>
                      <div
                        class="mask waves-effect waves-light"
                        mdbRippleRadius
                      ></div>
                    </a>
                  </div>
                </a>

                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body text-center no-padding">
                  <!--Category & Title-->
                  <a class="text-muted">
                    <h5>{{ product.productCategory }}</h5>
                  </a>
                  <h5 class="card-title">
                    <strong>
                      <a [routerLink]="['/products/product', product.$key]">{{
                        product.productName
                      }}</a>
                    </strong>
                  </h5>

                  <!--Description-->
                  <p class="card-text">{{ product.productDescription }}</p>
                  <!--Card footer-->
                  <div class="card-footer">
                    <span class="left">
                      {{ product.productPrice }}
                      <img
                        src=" https://firebasestorage.googleapis.com/v0/b/proftech-2003.appspot.com/o/prices%2F1617687169819_conn10.png?alt=media&token=f65c5e11-7a67-415c-aec6-72c7307f3ca4"
                    /></span>
                    <span class="right">
                      <a
                        placement="top"
                        mdbTooltip="Quick Look"
                        container="body"
                        [routerLink]="['/products/product', product.$key]"
                      >
                        <i class="fa fa-eye"></i>
                      </a>
                      <a
                        placement="top"
                        mdbTooltip="Remove Product"
                        container="body"
                        (click)="removeCartProduct(product)"
                      >
                        <i class="fa fa-trash"></i>
                      </a>
                    </span>
                  </div>
                </div>
                <!--/.Card content-->
              </div>
              <!--/.Card-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <app-cart-calculator [products]="cartProducts"></app-cart-calculator>
    </div>
    <div class="col-4">
      <!-- <app-balance></app-balance> -->
    </div>
  </div>
</div>
<div class="container" *ngIf="cartProducts.length === 0">
  <app-no-products-found
    [title]="messageTitle"
    [description]="messageDescription"
  ></app-no-products-found>
</div>
